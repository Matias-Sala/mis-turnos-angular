<div class="displayTable">
  <div class="displayTableCell">
    <div class="bg">
  
      <div class="authBlock">
        <h3>Bienvenido!</h3>
       
        <mat-form-field class="formGroup">
          <input matInput placeholder="Email" #userName required>
        </mat-form-field>

        <mat-form-field class="formGroup">
          <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" #userPassword>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="login(userName.value, userPassword.value)">
        </div>

        <div class="forgotPassword">
          <span routerLink="/forgot-password">Olvidaste tu contraseña?</span>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span class="back-color">No tienes una cuenta?<span class="redirect" routerLink="/verify-user"> Registrate</span></span>
      </div>
  
    </div>
  </div>
</div>
